name: Build ZMK firmware

on:
  push:
    branches:
      - "**"
    tags:
      - "[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.2
    with:
      archive_name: firmware-${{ github.ref_name }}
    secrets: inherit

  release:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download merged firmware archive
        uses: actions/download-artifact@v4
        with:
          name: firmware-${{ github.ref_name }}
          path: artifacts

      - name: Package firmware bundle
        run: |
          cd artifacts
          zip -r "../firmware-${{ github.ref_name }}.zip" .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: firmware-${{ github.ref_name }}.zip
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
